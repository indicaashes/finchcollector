{% extends 'base.html' %}
{% block content %}

<h1>Plaything List</h1>

{% for plaything in plaything_list %}
  <a href="{% url 'playthings_detail' plaything.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ plaything.name }}</span>
            <p>Color: {{ plaything.color }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
