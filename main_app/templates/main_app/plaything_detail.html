{% extends 'base.html' %}
{% block content %}

<h1>Plaything Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ plaything.name }}</span>
        <p>Color: {{ plaything.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'playthings_update' plaything.id %}">Edit</a>
        <a href="{% url 'playthings_delete' plaything.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
